# Gradle
org.gradle.jvmargs=-Xmx2G
org.gradle.parallel=true
# Maven downloads from maven.neoforged.net can be slow in some environments
systemProp.org.gradle.internal.http.connectionTimeout=600000
systemProp.org.gradle.internal.http.socketTimeout=600000

# Mod metadata
mod_id=marallyzen
mod_name=Marallyzen
mod_version=0.1.0-dev
mod_group_id=neutka.marallys
mod_authors=Neutka
mod_description=Marallyzen - NPC + Scripts + GUI + Cutscenes (NeoForge)
mod_license=All Rights Reserved

# Minecraft / NeoForge
# NOTE: user-supplied NeoForge version
minecraft_version=1.21.1
minecraft_version_range=[1.21.1,1.22)
neo_version=21.1.209
loader_version_range=[2,)

# Build tooling
java_version=21
moddevgradle_version=2.0.124

# Libraries
denizencore_version=1.91.0-SNAPSHOT
# Gson version must match NeoForge's strict requirement (2.10.1)
gson_version=2.10.1

# GeckoLib for custom NPC animations and models
geckolib_version=4.8.3

